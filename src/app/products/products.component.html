<div class="container">
    <ng-template #errors>
      <div class="text-danger">
        {{errorMessage}}
      </div>
    </ng-template>
    <div class="card" *ngIf="products; else errors">
        <div class="card-header">Products list</div>
        <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>name</th>
                        <th>price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let p of products">
                        <td>{{p.id}}</td>
                        <td>{{p.name}}</td>
                        <td>{{p.price}}</td>
                        <td>
                          <i></i>
                        </td>
                        <td>
                          <button (click)="handleDeleteProduct(p)" class="btn btn-danger">
                            <i class="bi bi-trash-fill"></i>
                          </button>

                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
